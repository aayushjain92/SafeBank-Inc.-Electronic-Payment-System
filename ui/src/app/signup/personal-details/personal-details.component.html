<div>{{title}}</div>
<br><br>
<div class="label">
    <label>First Name:</label>
</div>
<div class="input">
    <input type="text" minlength="10" maxlength="10" [(ngModel)]="user.firstName" />
</div>

<div class="label">
    <label>Last Name:</label>
</div>
<div class="input">
    <input type="text" minlength="10" maxlength="10" [(ngModel)]="user.lastName" />
</div>

<div class="label">
    <label>Phone Number:</label>
</div>
<div class="input">
    <input type="tel" maxlength="10" [(ngModel)]="user.phoneNum" />
</div>

<div class="label">
    <label>Email:</label>
</div>
<div class="input">
    <input type="email" [(ngModel)]="user.email" />
</div>

<div class="label">
    <label>Date of Birth:</label>
</div>
<div class="input">
    <input type="date" [(ngModel)]="user.dob" />
</div>

<div class="label">
    <label>Age:</label>
</div>
<div class="input">
    <input type="number" [(ngModel)]="user.age" />
</div>

<div>
    <button (click)="setBtnStatus()">Save</button>
</div>
