<div class="label">
    <label>User Name:</label>
</div>
<div class="input">
    <input type="text" [(ngModel)]="user.username" />
</div>

<div class="label">
    <label>Password:</label>
</div>
<div class="input">
    <input type="password" [(ngModel)]="user.password" />
</div>

<div class="label">
    <label>Confirm Password:</label>
</div>
<div class="input">
    <input type="password"/>
</div>

<div>
    <button type="submit" (click)="addUser(user)">Submit</button>
</div>
