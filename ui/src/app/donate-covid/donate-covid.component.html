<app-main-nav>
</app-main-nav>
<div class="center-content">
    <mat-card>
      <mat-card-title>
        Donate and support our Heroes!
      </mat-card-title>
        <mat-card-content>
          
            <form [formGroup]="donateFormGroup">
                <p>Support First Responders!</p>
                <p>All proceeds recevied through this donation will be handed over to First Responder groups</p>
                <p>Account Number: {{user.account.AccountNumber}}</p>
                <div class="element">
                  <mat-form-field>
                    <mat-label>Amount</mat-label>
                    <input matInput placeholder="Donation Amount" [(ngModel)]="user.firstName" 
                      formControlName="amountCtrl" required>
                  </mat-form-field>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="saveTransaction()">Submit</button>
                </div>
              </form>
        </mat-card-content>
    </mat-card>
</div>
