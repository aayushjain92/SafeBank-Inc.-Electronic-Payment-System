<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'side' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      Menu
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" routerLinkActive="active">
        <mat-icon aria-hidden="false" aria-label="home icon">home</mat-icon>
        <span class="nav-item">Dashboard</span>
      </a>
      <a mat-list-item routerLink="/beneficiaries">
        <mat-icon aria-hidden="false" aria-label="home icon">edit</mat-icon>
        <span class="nav-item">Manage Beneficiary</span>
      </a>
      <a mat-list-item routerLink="/fundstransfer">
        <mat-icon aria-hidden="false" aria-label="home icon">money</mat-icon>
        <span class="nav-item">Funds Transfer</span>
      </a>
      <a mat-list-item routerLink="/profile">
        <mat-icon aria-hidden="false" aria-label="home icon">account_circle</mat-icon>
        <span class="nav-item">Profile</span>
      </a>
      <a mat-list-item routerLink="/donatecovid">
        <mat-icon aria-hidden="false" aria-label="home icon">local_hospital</mat-icon>
        <span class="nav-item">Donate</span>
      </a>
      <a mat-list-item routerLink="/contactus">
        <mat-icon aria-hidden="false" aria-label="home icon">local_phone</mat-icon>
        <span class="nav-item">Contact Us</span>
      </a>
      <a mat-list-item (click)="logoutPopUp()">
        <mat-icon aria-hidden="false" aria-label="home icon">arrow_forward_ios</mat-icon>
        <span class="nav-item">Logout</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="position-fixed">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- <button type="button" mat-button>
          SafeBank
        </button> -->
      <div class="safebankheading">SafeBank</div>


      <div class="logout-btn">
        <a (click)="logoutPopUp()">Logout</a>
      </div>
    </mat-toolbar>

    <!-- The Modal -->
    <div id="myModal" class="modal" [ngStyle]="{'display': modalValue ? 'block' : 'none' }">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="header">
          <img height="40px" width="40px" src="https://www.tanie-konto.pl/wp-content/uploads/idea-bank-logo.jpg">
        </div>
        <div class="modal-container">
          <p>{{modalValue}}</p>
          <div class="crumbl">
            <a class="logout logoutl" [routerLink]="[('/dashboard')]" (click)="toggleModal()">Cancel</a>
            <a class="logout logoutl" (click)="logout()">OK</a>
          </div>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
